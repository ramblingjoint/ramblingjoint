---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="jumbotron-single text-center">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="post-title-single">{{ page.title }}</h1>
                <!--<h3 class="post-desc-single">{{ page.excerpt }}</h3>-->
                <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
            </div>               
        </div>
    </div>
</div>

<section class="container-fluid">
    <div class="row">
        <article class="col-md-6 col-md-offset-3 single-article">
            <div class="post-body">
                {% if page.audio %}
                <audio controls preload="none">
                    <source src="{{ page.audio }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                {% endif %}
                {{ content }}
            </div>
            <div class="PageNavigation">
                {% if page.previous.url %}
                    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
                    <a class="back_home" href="/">Blog Home</a>
                {% if page.next.url %}
                    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </div>           
        </article>
        <div class="col-md-6 col-md-offset-3">
            {% if page.comments %}
            <div id="disqus_thread"></div>
            {% endif %}
        </div>
    </div>
</section>
